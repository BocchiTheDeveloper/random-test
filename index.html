<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #lightButton {
            padding: 12px 24px;
            font-size: 20px;
            background-color: yellow;
            color: black;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease;
            border-radius: 10px;
        }

        #party {
            display: none;
            width: 100vw;
            height: 100vh;
            background: url('party.jpg') no-repeat center center;
            background-size: cover;
        }

        #funny-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .cat-gif {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            animation: spin 3s linear infinite;
        }

        #cat-left {
            left: 5%;
        }

        #cat-right {
            right: 5%;
        }

        #birthdayText {
            font-size: 28px;
            margin-top: 20px;
            font-weight: bold;
        }

        #explosion {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        #final-bday {
            display: none;
            width: 100vw;
            height: 100vh;
            background: url('final-bday.jpg') no-repeat center center;
            background-size: cover;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ðŸ“± Portrait Mode Optimization */
        @media (max-width: 600px) {
            #message {
                font-size: 18px;
            }

            #lightButton {
                font-size: 16px;
                padding: 10px 20px;
            }

            .cat-gif {
                width: 80px;
                height: 80px;
            }

            #birthdayText {
                font-size: 22px;
            }
        }

        /* Portrait mode landscape tweaks for bigger screens */
        @media (min-width: 601px) and (max-width: 1024px) {
            #lightButton {
                font-size: 18px;
                padding: 12px 24px;
            }

            #message {
                font-size: 22px;
            }

            .cat-gif {
                width: 100px;
                height: 100px;
            }

            #birthdayText {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="message">It's a bit dark, why don't you turn on the lights?</div>
        <button id="lightButton" onclick="turnOnLights()">Turn on lights</button>
    </div>

    <div id="party"></div>

    <div id="funny-content">
        <img id="cat-left" class="cat-gif" src="cat-spin.gif" style="display: none;">
        <img id="cat-right" class="cat-gif" src="cat-spin.gif" style="display: none;">
        <div id="birthdayText" style="display: none;">ðŸŽ‰ Happy Birthday! ðŸŽ‰</div>
    </div>

    <img id="explosion" src="explosion.gif">

    <div id="final-bday"></div>

    <audio id="partySound" src="party-blower.mp3"></audio>
    <audio id="birthdaySong" src="happy-birthday.mp3"></audio>
    <audio id="explosionSound" src="get-out.mp3"></audio>

    <script>
        let clickCount = 0;
        const button = document.getElementById('lightButton');

        function randomPosition() {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            return { x, y };
        }

        function moveButton() {
            if (clickCount < 5) {
                const pos = randomPosition();
                button.style.left = `${pos.x}px`;
                button.style.top = `${pos.y}px`;
            } else {
                button.style.position = 'static';
            }
        }

        function turnOnLights() {
            clickCount++;
            if (clickCount <= 5) {
                moveButton();
            }

            if (clickCount === 6) {
                document.getElementById('container').style.display = 'none';
                document.getElementById('party').style.display = 'block';
                document.getElementById('partySound').play();

                setTimeout(() => {
                    document.getElementById('cat-left').style.display = 'block';
                    document.getElementById('cat-right').style.display = 'block';
                    document.getElementById('birthdayText').style.display = 'block';
                    document.getElementById('birthdaySong').play();
                }, 3000);

                setTimeout(() => {
                    document.getElementById('explosion').style.display = 'block';
                    document.getElementById('explosionSound').play();
                }, 8000);

                setTimeout(() => {
                    document.getElementById('explosion').style.display = 'none';
                    document.getElementById('final-bday').style.display = 'block';
                }, 10000);
            }
        }
    </script>

</body>
</html>
